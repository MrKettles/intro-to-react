<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">


        let name = prompt("Please enter your name.");
        
        class Welcome extends React.Component {
        	constructor(props){
        		super(props);
        		this.state = {
        			active: true,
        			status: function(active){
        				if (active) return 'online';
        				else return 'offline';
        			}
        		}
        	}

        	render(){
        		return (
        			<div>
        				<h3>Welcome to the website, {this.props.name}.</h3>
        				<p>The site is currently {this.state.status(this.state.active)}.</p>
        			</div>
        		);
        	}
        }

        function App(){
        	return (
        		<div>
        			<Welcome name={name} />
        		</div>
        	)
        }

    	ReactDOM.render(
    		<App />, document.getElementById('app')
    	);
     </script>
  </body>
</html>
